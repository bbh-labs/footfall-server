<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<link rel='stylesheet' href='css/flex.css' />
	<link rel='stylesheet' href='css/style.css' />
</head>
<body>
	<div id='timeline'>
		<div id='masthead' class='flex column'>
			<h1>Footfall</h1>
			<div class='flex one column'>
				<h3 id='timeline-date' class='flex justify-center one'></h3>
				<h3 id='timeline-time' class='flex justify-center one'></h3>
				<div class='flex justify-end one'>Traffic:&nbsp;<strong><span id='traffic'>LOW</span></strong></div>
			</div>
		</div>

		<div id='canvas-container'></div>

		<div id='stats' class='flex row justify-between'>
			<div class='outer flex'>
				<div class='inner flex column'>
					<h2 class='title'>PEAK HOUR</h2>
					<div id='popular-hours' class='content cyan'></div>
					<h2 class='title'>OFF-PEAK HOUR</h2>
					<div id='unpopular-hours' class='content red'></div>
				</div>
			</div>
			<div class='outer flex'>
				<div class='inner flex column'>
					<h2 class='title'>TOTAL VISITS</h2>
					<div class='flex one content align-center justify-center margin'>
						<h1 id='total-visits' class='flex align-center justify-center'></h1>
					</div>
				</div>
			</div>
			<div class='outer flex'>
				<div class='inner flex column'>
					<h2 class='title margin'>PEOPLE</h2>
					<div class='flex one content align-center margin'>
						<h1 id='current-visitors' class='flex align-center grey'>67</h1>
						<div style='margin: 0 8px'>Now</div>
					</div>
					<div class='flex one content align-center margin'>
						<h1 id='enter-count' class='flex align-center cyan'>36</h1>
						<div style='margin: 0 8px'>Entered</div>
					</div>
					<div class='flex one content align-center margin'>
						<h1 id='exit-count' class='flex align-center red'>31</h1>
						<div style='margin: 0 8px'>Exited</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src='js/jquery.min.js'></script>
	<script src='js/p5.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
